<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Draggable</title>

    <link href="https://code.jquery.com/ui/1.10.4/themes/ui-lightness/jquery-ui.css" rel = "stylesheet" type="text/css" />
    <script src="https://code.jquery.com/jquery-1.10.2.js" type="text/javascript"></script>
    <script src="https://code.jquery.com/ui/1.10.4/jquery-ui.js" type="text/javascript"></script>
     
    <style>
        #d1,#d2,#d3,#d4,#d5,#d6
        {
            width: 250px;
            height: 250px;
            font-size: large;
            font-weight: bold;
            background: gold;
            color: black;
            text-align: center;
        }
        #d6
        {
            width: 800px;
            height: 200px;
            padding: 15px;
            font-size: large;
            font-weight: bold;
            background: gold;
            color: black;
        }
        #d2,#d3,#d4,#d5,#d6
        {
            border: solid 5px black;
        }
    </style>
    <script>
        $(document).ready(function() {
            $("#d1").draggable();

            $("#d2 span").draggable({
                containment: "#d2"
            })
            $("#d3 span").draggable({
                axis: "x"
            })
            $("#d4 span").draggable({
                axis: "y"
            })
            $("#d5 span").draggable({
                delay:3000
            })
            $("#d6 span").draggable({
                distance:200
            })
        })
    </script>
</head>
<body>
    <div id="d1"><p>Welcome</p></div><hr>
    <div id="d2">
        <span>Can only move within it...</span>
    </div><hr>
    <div id="d3">
        <span>Can only move horizontaly...</span>
    </div><hr>
    <div id="d4">
        <span>Can only move vertically...</span>
    </div><hr>
    <div id="d5">
        <span>Can only move after 3 seconds...</span>
    </div><hr>
    <div id="d6">
        <span>Can only move after 200px...</span>
    </div><hr>
</body>
</html>
