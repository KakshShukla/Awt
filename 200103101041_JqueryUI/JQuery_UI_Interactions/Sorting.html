<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting</title>

    <link href = "https://code.jquery.com/ui/1.10.4/themes/ui-lightness/jquery-ui.css" rel = "stylesheet" type="text/css">
    <script src = "https://code.jquery.com/jquery-1.10.2.js" type="text/javascript"></script>
    <script src = "https://code.jquery.com/ui/1.10.4/jquery-ui.js" type="text/javascript"></script>
    
    <script>
        $(document).ready(function(){
            $("#part1").sortable()
            $("#part2").sortable()

            $("#part1").sortable({
                connectWith: "#part2,#part1"
            })
            $("#part2").sortable({
                connectWith: "#part1,#part2"
            })
        })
    </script>
    <style>
        #part1,#part2
        {
            list-style-type: none;
            width: 80%;
        }
        #part1 li,#part2 li
        {
            margin:10px;
            padding: 20px;
            font-size: 15px;
            height: 15px;
        }
        .default
        {
            background: lightpink;
            border: 2px solid black;
            color:black;
        }
    </style>
</head>
<body>
    <div class="wrap">
        <div class="wrap1">
            <h3>List 1</h3>
            <ul id="part1">
                <li class="default">A</li>
                <li class="default">B</li>
                <li class="default">C</li>
                <li class="default">D</li>
            </ul>
        </div>
        <div class="wrap1">
            <h3>List 2</h3>
            <ul id="part2">
                <li class="default">W</li>
                <li class="default">X</li>
                <li class="default">Y</li>
                <li class="default">Z</li>
            </ul>
        </div>
    </div>
</body>
</html>
