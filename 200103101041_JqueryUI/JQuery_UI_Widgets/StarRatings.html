<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StarRatings</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js" type="text/javascript"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="JScripts/star-rating.js" type="text/javascript"></script>        
    <link href = "https://code.jquery.com/ui/1.10.4/themes/ui-lightness/jquery-ui.css" rel = "stylesheet" type="text/css">
    <script>
        $(document).ready(function(){
            $("#stars").rating('create',
            {
                coloron:'blue',
                onClick: function(){
                    alert('The Star rating is '+ this.attr('data-rating'));
                }
            })
        })
    </script>    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">

</head>
<body width="500px">
    <div>
        <table>
            <tr>
                <td>How many stars do you want to give???</td>
                <td>
                    <div id="stars">
                        <input type="hidden" value="1" name="rating">
                    </div>
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
