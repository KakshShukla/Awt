<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Range</title>

    <link href = "https://code.jquery.com/ui/1.10.4/themes/ui-lightness/jquery-ui.css" rel = "stylesheet" type="text/css" />
    <script src = "https://code.jquery.com/jquery-1.10.2.js" type="text/javascript"></script>
    <script src = "https://code.jquery.com/ui/1.10.4/jquery-ui.js" type="text/javascript"></script>

        <script type="text/javascript">
            $(document).ready(function(){
                $("#stSlider").slider({
                    orientation: "horizontal",
                    min: 2000,
                    max: 1000000,
                    value: 2000,
                    slide: function(event, ui){
                        $("#startup").val(ui.value);
                    }
                });
                $("#startup").val($("#stSlider").slider("value"));

                $("#PriceValue").slider({
                    range: true,
                    min:100,
                    max:10000,
                    values:[1,50],
                    start: function(event, ui){
                        $("#startvalue").val("Rs"+ ui.values[0]);
                    },
                    stop: function(event, ui){
                        $("#endvalue").val("Rs"+ ui.values[1]);
                    },
                    change: function(event, ui){
                        $("#changevalue").val("Rs"+ ui.values[0] + " - Rs"+ ui.values[1]);
                    },
                    slide: function(event, ui){
                        $("#slidevalue").val("Rs"+ ui.values[0] + " - Rs"+ ui.values[1]);
                    }
                })
            })
        </script>
        <style>
            #startup{
                width: 40px;
                height: 40px;
                font-size: large;
                font-weight: bold;
                color: red;
            }
            #stSlider,#PriceValue{
                width: 300px;
            }
            #startvalue,#endvalue,#changevalue,#slidevalue{
                width: 250px;
                height:30px;
                font-size: large;
                font-weight: bold;
                color: darkgreen;
            }
            
        </style>
</head>
<body>
    <p>
        <label for="startup">Enter your year's of experience:</label>
        <input type="text" id="startup" disabled="true">
    </p>
    <div id="stSlider"></div><hr>
    <div id="PriceValue"></div>

    <p>
        <label for="startvalue">Starting Package:</label>
        <input type="text" id="startvalue" disabled="true">
    </p>
    <p>
        <label for="endvalue">Ending Package:</label>
        <input type="text" id="endvalue" disabled="true">
    </p>
    <p>
        <label for="changevalue">Change in Package:</label>
        <input type="text" id="changevalue" disabled="true">
    </p>
    <p>
        <label for="slidevalue">Gap in Package:</label>
        <input type="text" id="slidevalue" disabled="true">
    </p>
</body>
</html>
