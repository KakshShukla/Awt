<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Materialize CSS</title>
    <link href="css/grid.css" rel="stylesheet">
    <style type="text/css">
        .col{
            border: 2px solid whitesmoke;
            background: darkcyan;
            color: black;
            font-size: large;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col s1">
                <p>1</p>
            </div>
            <div class="col s1">
                <p>2</p>
            </div>
            <div class="col s1">
                <p>3</p>
            </div>
            <div class="col s1">
                <p>4</p>
            </div>
            <div class="col s1">
                <p>5</p>
            </div>
            <div class="col s1">
                <p>6</p>
            </div>
            <div class="col s1">
                <p>7</p>
            </div>
            <div class="col s1">
                <p>8</p>
            </div>
            <div class="col s1">
                <p>9</p>
            </div>
            <div class="col s1">
                <p>10</p>
            </div>
            <div class="col s1">
                <p>11</p>
            </div>
            <div class="col s1">
                <p>12</p>
            </div>
        </div>
        <div class="row">
            <div class="col s2">
                <p>1</p>
            </div>
            <div class="col s2">
                <p>2</p>
            </div>
            <div class="col s2">
                <p>3</p>
            </div>
            <div class="col s2">
                <p>4</p>
            </div>
            <div class="col s2">
                <p>5</p>
            </div>
            <div class="col s2">
                <p>6</p>
            </div>
        </div>
        <div class="row">
            <div class="col s12">
                <p>It is 12 column wide...!!!</p>
            </div>
            <div class="col s6">
                <p>It is 6 column wide...!!!</p>
            </div>
            <div class="col s6">
                <p>It is 6 column wide...!!!</p>
            </div>
        </div>
        <div class="row">
            <div class="col s12">
                <p>It is 12 column wide...!!!</p>
            </div>
            <div class="col s6 offset-s3">
                <p>It is 6 column offset...!!!</p>
            </div>
        </div>
    </div>
</body>
</html>
