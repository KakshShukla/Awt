<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tbox</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            $("#focus").focus(function(){
                $(this).css("background-color","pink");
            });
            $("#blur").blur(function(){
                $(this).css("background-color","cyan");
            });
            $("#keypress").keypress(function(){
                alert($(this).val());
            });
            $("#keyup").keyup(function(){
                alert($(this).val());
            });
        })
    </script>
</head>
<body>
    <input type="text" id="focus" placeholder="Check the focus..."><hr>
    <input type="text" id="blur" placeholder="Check the bluriness..."><hr>
    <input type="text" id="keypress" placeholder="Check the kpress..."><hr>
    <input type="text" id="keyup" placeholder="Check the kup..."><hr>
</body>
</html>
