<html>
	<head>
		<title>VideoBackground effects</title>
		<style>
			.fullscreen_bg
			{
				position:fixed;
				top: 0;
				right: 0;
				bottom: 0;
				left: 0;
				overflow:hidden;
				z-index:-1;	
			}
			.fullscreen_bg_video
			{
				position:fixed;
				width: auto;
				height: auto;
				min-width:100%;
				min-height:100%;
			}
			h2{background-color:rgba(121,132,88,1);text-align:center;}
		</style>
	</head>
	<body>
		<div class="fullscreen_bg">
		<video src="3.mp4" autoplay loop muted class="fullscreen_bg_video"></video>
		</div>

		<h2>Kaksh Shukla</h2>
	</body>
</html>
