<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Horizontal forms</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Instagram login</h2>
    <form class="form-horzintal" action="/action_page.php">
    <div class="form-group">
      <label class="control-label col-sm-2"for="name">Username:</label>
      <div class="col-sm-10">
      <input type="name" class="form-control" id="name" placeholder="Enter your username..." name="name">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2"for="pwd">Password:</label>
      <div class="col-sm-10">
      <input type="password" class="form-control" id="pwd" placeholder="Enter your password..." name="pwd">
      </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10"></div>
            <div class="checkbox">
                <label><input type="checkbox" name="remember"> Remember me</label>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">Submit</button>
        </div>
    </div>
  </form>
</div>

</body>
</html>
