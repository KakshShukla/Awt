<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Form</title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />

    <link href="css/bootstrap/bootstrap.css" type="text/css" rel="stylesheet" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js" type="text/javascript"></script>
		<script type="text/javascript">

            //Reg Ex Declaration - Globaly.
			var $FNameLNameRegEx = /^([a-zA-Z]{2,20})$/;
			var $FullNameRegEx = /^([a-zA-Z ]{2,40})$/;
            var $EmailIdRegEx = /^\b[A-Z0-9._%-]+@[A-Z0-9.-]+\.[A-Z]{2,8}\b$/i;
			var $ConNoRegEx = /^([0-9]{10})$/;

            $(document).ready(function(){

                $("#Fname").blur(function(){
                    $("#Fnamevalidate").empty();
                    if($(this).val()=="" || $(this).val()==null){
                        $("#Fnamevalidate").html("(*) First name required!!!");
                    }
                    else{
                        if(!$(this).val().match($FullNameRegEx)){
                            $("#Fnamevalidate").html("(*) Invalid name!!!");
                        }
                    }
                });
                $("#Fname").keypress(function(k){
                    $("#Fnamevalidate").empty();
                    var Flag=((k.which>=65 && k.which<=90 || k.which>=95 && k.which<=120));
                    if (Flag==false){
                        $("#Fnamevalidate").html("Invalid Input!")
                    }
                    return Flag;
                });
                $("#Lname").blur(function(){
                    $("#Lnamevalidate").empty();
                    if($(this).val()=="" || $(this).val()==null){
                        $("#Lnamevalidate").html("(*) Last Name required!!!");
                    }
                    else{
                        if(!$(this).val().match($FullNameRegEx)){
                            $("#Lnamevalidate").html("(*) Invalid name!!!");
                        }
                    }
                });
                $("#Lname").keypress(function(k){
                    $("#Lnamevalidate").empty();
                    var Flag=((k.which>=65 && k.which<=90 || k.which>=95 && k.which<=120));
                    if (Flag==false){
                        $("#Lnamevalidate").html("Invalid Input!")
                    }
                    return Flag;
                });
                $("#Contactno").blur(function(){
                    $("#contactvalidate").empty();
                    if($(this).val()=="" || $(this).val()==null){
                        $("#contactvalidate").html("(*) Contactno. required!!!");
                    }
                    else{
                        if(!$(this).val().match($ConNoRegEx)){
                            $("#contactvalidate").html("(*) Invalid contact!!!");
                        }
                    }
                });
                $("#Contactno").keypress(function(k){
                    $("#contactvalidate").empty();
                    var Flag=((k.which>=48 && k.which<=57));
                    if (Flag==false){
                        $("#contactvalidate").html("Invalid Input!")
                    }
                    return Flag;
                });
                $("#EmailId").blur(function(){
                    $("#emailvalidate").empty();
                    if($(this).val()=="" || $(this).val()==null){
                        $("#emailvalidate").html("(*)Email is required!!!");
                    }
                    else{
                        if(!$(this).val().match($EmailIdRegEx)){
                            $("#emailvalidate").html("(*) Invalid email id..!!");
                        }
                    }
                });
                
                var Fnameflag=false, Lnameflag=false, Contactnoflag=false, EmailIdflag=false;

                $("#BtnCreateNewAccount").click(function(){
                    $("#Fnamevalidate").empty();
                    if($("#Fname").val()=="" || $("#Fname").val()==null){
                        $("#Fnamevalidate").html("(*)Name required!!!")
                        Fnameflag=false;
                    }
                    else{
                        if(!$("#Fname").val().match($FullNameRegEx)){
                            $("#Fnamevalidate").html("(*)Invalid name!!!")
                            Fnameflag=false;
                        }
                        else{
                            Fnameflag=true;
                        }
                    }
                    $("#Lnamevalidate").empty();
                    if($("#Lname").val()=="" || $("#Lname").val()==null){
                        $("#Lnamevalidate").html("(*)Name required!!!")
                        Fnameflag=false;
                    }
                    else{
                        if(!$("#Lname").val().match($FullNameRegEx)){
                            $("#Lnamevalidate").html("(*)Invalid name!!!")
                            Lnameflag=false;
                        }
                        else{
                            Lnameflag=true;
                        }
                    }
                    $("#contactvalidate").empty();
                    if($("#Contactno").val()=="" || $("#Contactno").val()==null){
                        $("#contactvalidate").html("(*)Contact no. required!!!")
                        Conatctnoflag=false;
                    }
                    else{
                        if(!$("#Contactno").val().match($ConNoRegEx)){
                            $("#contactvalidate").html("(*)Invalid contact no.!!!")
                            Contactnoflag=false;
                        }
                        else{
                            Contactnoflag=true;
                        }
                    }
                    $("#emailvalidate").empty();
                    if($("#EmailId").val()=="" || $("#EmailId").val()==null){
                        $("#emailvalidate").html("(*)EmailId required!!!")
                        EmailIdflag=false;
                    }
                    else{
                        if(!$("#EmailId").val().match($EmailIdRegEx)){
                            $("#emailvalidate").html("(*)Invalid EmailId!!!")
                            EmailIdflag=false;
                        }
                        else{
                            EmailIdflag=true;
                        }
                    }
                    if(Fnameflag==true && Lnameflag==true && Contactnoflag==true && EmailIdflag==true){
						alert("Form submitted successfully..!!");
					}
					else{
						alert("Invalid Input..!!");
					}
                });
            });
        </script>
        <style type="text/css">
            #CForm{
				box-shadow:0px 0px 15px blue;
				margin-top:40px;
				margin-bottom:40px;
				color:chartreuse;
                background-color: dimgrey;
			}
            small
            {
                color: white;
            }
        </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-sm-offset-3 col-sm-6 col-md-offset-4 col-md-4 col-lg-offset-4 col-lg-4" id="CForm">
                <h3 class="text-center"><i class="fa fa-users"></i> Create New Account<hr/></h3>
                <div class="form-group">
                    <b>Firstname:</b>
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-user"></i></span>
                        <input type="text" id="Fname" placeholder="Enter firstname here.." maxlength="20" class="form-control" />
                    </div>
                    <small class="text" id="Fnamevalidate"></small>
                </div>
                <div class="form-group">
                    <b>Lastname:</b>
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-user"></i></span>
                        <input type="text" id="Lname" placeholder="Enter lastname here.." maxlength="20" class="form-control" />
                    </div>
                    <small class="text" id="Lnamevalidate"></small>
                </div>
                <div class="form-group">
                    <b>Email Id:</b>
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-envelope"></i></span>
                        <input type="text" id="EmailId" placeholder="Enter email id here.." maxlength="50" class="form-control" />
                    </div>
                    <small class="text" id="emailvalidate"></small>
                </div>
                <div class="form-group">
                    <b><i class="fa fa-phone"></i> Contact No.:</b>
                    <div class="input-group">
                        <span class="input-group-addon">+91</span>
                        <input type="text" id="Contactno" placeholder="Enter contact no. here.." maxlength="10" class="form-control" />
                    </div>
                    <small class="text" id="contactvalidate"></small>
                </div>
                <div class="form-group">
                    <b>Gender:</b>
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-male"></i> | <i class="fa fa-female"></i> </span>
                        <select id="DDL_Gender" class="form-control">
                            <option value="M">Male</option>
                            <option value="F">Female</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <a class="btn btn-primary" id="BtnCreateNewAccount"><i style="color:white;" class="fa fa-user-plus"></i> Submit</a>
                </div>
            </div>
        </div>
    </div>
</body>
