<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Query</title>
    <style>
			
        #i1{width:100px;height:100px;background-color:blue;}
        
        @media(min-width:500px)
        {
            #i1{width:80px;height:80px;background-color:darkmagenta;}
        }
        
        @media(min-width:768px)
        {
            #i1{width:60px;height:60px;background-color:hotpink;}
        }

        @media(min-width:992px)
        {
            #i1{width:40px;height:40px;background-color:lightgreen;}
        }

        @media(min-width:1200px)
        {
            #i1{width:20px;height:20px;background-color:black;}
        }
        
        @media(min-width:1400px)
        {
            #i1{width:10px;height:10px;background-color:peru;}
        }

    </style>
</head>
<body>
    <div id="i1">
       AWT Internship
    </div>
</body>
</html>
